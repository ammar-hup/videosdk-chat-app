<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSDK Web Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .meeting-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        
        .meeting-info h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .meeting-info p {
            color: #666;
            margin: 5px 0;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .video-wrapper {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .participant-count {
            background: #e9ecef;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ VideoSDK Web Chat</h1>
        
        <div class="meeting-info">
            <h3>Meeting Information</h3>
            <p><strong>Room ID:</strong> test-room-123</p>
            <p><strong>Participant:</strong> Web User</p>
            <div class="participant-count">
                Participants: <span id="participantCount">0</span>
            </div>
        </div>
        
        <div id="status" class="status connecting">
            Ready to connect...
        </div>
        
        <div class="controls">
            <button id="joinBtn" onclick="joinMeeting()">Join Meeting</button>
            <button id="leaveBtn" onclick="leaveMeeting()" disabled>Leave Meeting</button>
            <button id="toggleMic" onclick="toggleMic()" disabled>ðŸŽ¤ Mute</button>
            <button id="toggleVideo" onclick="toggleVideo()" disabled>ðŸ“¹ Stop Video</button>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You (Local)</div>
            </div>
        </div>
    </div>

    <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.3.0/rtc-js-prebuilt.js"></script>
    <script>
        // Configuration - replace with your actual values
        const API_KEY = "your-api-key-here";
        const MEETING_ID = "your-meeting-id-here";
        const NAME = "Web User";
        
        // You'll need to generate this token server-side in production
        // Use generate_token.py to create a fresh token
        const TOKEN = "your-generated-jwt-token-here";
        
        let meeting = null;
        let localStream = null;
        
        // Status management
        function updateStatus(message, type = 'connecting') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateParticipantCount(count) {
            document.getElementById('participantCount').textContent = count;
        }
        
        // Meeting functions
        async function joinMeeting() {
            try {
                updateStatus('Connecting to meeting...', 'connecting');
                
                // Initialize VideoSDK
                const config = {
                    name: NAME,
                    meetingId: MEETING_ID,
                    apiKey: API_KEY,
                    containerId: null, // We'll handle video manually
                    
                    joinScreen: {
                        visible: false
                    },
                    
                    leftScreen: {
                        visible: false
                    }
                };
                
                // For now, let's create a simple local video test
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: true 
                    });
                    
                    const localVideo = document.getElementById('localVideo');
                    localVideo.srcObject = localStream;
                    
                    updateStatus('Connected to local media', 'connected');
                    
                    // Enable controls
                    document.getElementById('joinBtn').disabled = true;
                    document.getElementById('leaveBtn').disabled = false;
                    document.getElementById('toggleMic').disabled = false;
                    document.getElementById('toggleVideo').disabled = false;
                    
                    updateParticipantCount(1);
                    
                } catch (mediaError) {
                    console.error('Error accessing media devices:', mediaError);
                    updateStatus('Error accessing camera/microphone', 'error');
                }
                
            } catch (error) {
                console.error('Error joining meeting:', error);
                updateStatus('Failed to join meeting', 'error');
            }
        }
        
        function leaveMeeting() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            const localVideo = document.getElementById('localVideo');
            localVideo.srcObject = null;
            
            updateStatus('Left meeting', 'connecting');
            updateParticipantCount(0);
            
            // Reset controls
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('toggleMic').disabled = true;
            document.getElementById('toggleVideo').disabled = true;
        }
        
        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.getElementById('toggleMic');
                    btn.textContent = audioTrack.enabled ? 'ðŸŽ¤ Mute' : 'ðŸ”‡ Unmute';
                }
            }
        }
        
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.getElementById('toggleVideo');
                    btn.textContent = videoTrack.enabled ? 'ðŸ“¹ Stop Video' : 'ðŸ“¹ Start Video';
                }
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', function() {
            updateStatus('Ready to connect...', 'connecting');
        });
    </script>
</body>
</html>
